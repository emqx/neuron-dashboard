name: build packages

on:
  pull_request:
  push:
    tags:
      - '*'
    branches:
      - 'master'
      - 'dev/*'

jobs:
  build:
    runs-on: ubuntu-20.04
    container: node:14.15
    steps:
      - uses: actions/checkout@v2
      - name: install zip
        run: |
             sed -i s/deb.debian.org/archive.debian.org/g /etc/apt/sources.list
             sed -i s/security.debian.org/archive.debian.org/g /etc/apt/sources.list
             sed -i '/stretch-updates/d' /etc/apt/sources.list
             apt-get update && apt-get install -y zip
      - name: build
        run: |
          yarn
          yarn build
      - name: create package
        run: |
          touch dist/version
          echo "github_ref: $GITHUB_REF" >> dist/version
          echo "github_sha: $GITHUB_SHA" >> dist/version
          zip -rq neuron-dashboard.zip ./dist
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Neuron Dashboard ${{ github.ref }} Released
          draft: false
          prerelease: false
      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./neuron-dashboard.zip
          asset_name: neuron-dashboard.zip
          asset_content_type: application/zip
      - name: build-CN
        run: |
          yarn
          yarn build:CN
      - name: create CN package
        run: |
          touch dist/version
          echo "github_ref: $GITHUB_REF" >> dist/version
          echo "github_sha: $GITHUB_SHA" >> dist/version
          zip -rq neuron-dashboard-CN.zip ./dist
      - name: Upload CN Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        id: upload-CN-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./neuron-dashboard-CN.zip
          asset_name: neuron-dashboard-CN.zip
          asset_content_type: application/zip
